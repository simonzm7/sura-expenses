buildscript {
    repositories {
        mavenCentral()
    }
    configurations.maybeCreate('pitest')
    dependencies {
        pitest 'org.pitest:pitest-junit5-plugin:0.12'
    }
}

plugins {
    id 'info.solidsoft.pitest'
}
apply plugin: 'jacoco'


repositories {
    mavenCentral()
}

dependencies {


    implementation project.ext.springweb
    implementation project.ext.springjpa

    runtimeOnly project.ext.pgdriver

    compileOnly project.ext.springlombock
    annotationProcessor project.ext.springlombock

    testImplementation project.ext.springtest
    testImplementation project.ext.mockitocore
    testImplementation project.ext.mockitoinline
    testImplementation project.ext.mockitojupiter


    implementation project(":application")
    implementation project(":domain")


}

test {
    useJUnitPlatform()
}